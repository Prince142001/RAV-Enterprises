        <div class="rav-logo">
            <a href="index.html" class="home-link">Company Logo</a>

    <main>
        <header>
            <h1>Please add you review</h1>
        </header>
        <div class="review-column">
            <picture>
                <img src="images/review.png" alt="">

            <form action="https://formsubmit.co/5791d37766ff93a0b25b5dc797011547" method="POST" class="c-us-form"

                <input type="hidden" name="_subject" value="New Review!">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://raventerprises.sunoshayari.com/">
                <div class="input-box user-name">
                    <label for="Name">name</label>
                    <input type="text" id="user-name" name="Name" placeholder="Enter your name" required>
                </div>
                <div class="input-box user-name">
                    <label for="Profession">profession</label>
                    <input type="text" id="user-profession" name="Profession" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="Query">Write some message</label>
                    <textarea name="Query" id="textarea" cols="30" rows="3" required></textarea>
                </div>

                <div class="form-column">
                    <div class="user-avatar">
                        <input type="file" accept="image/jpeg, image/jpg, image/png" id="user-avatar" name="attachment"
                            required>
                        <figure>
                            <img src="images/avatar.png" alt="user avatar">
                        </figure>
                        <label for="user-avatar">upload your avatar</label>
                        <!-- <input type="file" accept="image/jpeg, image/jpg, image/png" id="user-avatar" name="Avatar"
                            required>

                            <img src="images/avatar.png" alt="user avatar">
                        </figure>
                        <label for="user-avatar">upload your avatar</label>
                        <input type="hidden" name="_attachment" value="Avatar"> -->

    <script>
        const userAvtar = document.querySelector(".user-avatar img");
        const inputf = document.querySelector('#user-avatar');

        inputf.addEventListener("change", () => {
            userAvtar.src = URL.createObjectURL(inputf.files[0]);
        });

    </script>

    <script>
        const ratingNumber = document.querySelectorAll(".stars .star");
        const readRatingNumber = document.querySelector(".stars #read-rating");

        ratingNumber.forEach(star => {
            star.addEventListener("click", () => {
                const starValue = star.querySelector("span").textContent;
                readRatingNumber.value = starValue;
            });
        });
    </script>
